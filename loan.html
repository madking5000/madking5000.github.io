<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpay Platform - Loan Provision</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"> zpay</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="main_page.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="credit_score.html">Credit Score</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loan.html">Loan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="report.html">Report</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Request Loan Provision</h2>
        <form class="mt-4">
            <div class="form-group mb-3">
                <label for="customerID">Customer ID</label>
                <input type="text" class="form-control" id="customerID" placeholder="Enter customer ID">
            </div>
            <div class="form-group mb-3">
                <label for="withholdAmount">Bank account</label>
                <input type="number" class="form-control" id="withholdAmount" placeholder="Enter bank number">
            </div>
            <div class="form-group mb-3">
                <label for="paymentCycles">Payment Cycles</label>
                <input type="number" class="form-control" id="paymentCycles" placeholder="Enter cycles">
            </div>
            <div class="form-group mb-3">
                <label for="agreedAmount">Agreed Amount</label>
                <input type="number" class="form-control" id="agreedAmount" placeholder="Enter agreed amount">
            </div>
            <button type="button" class="btn btn-primary w-100">Request Approval</button>
        </form>
    </div>
</body>
</html>
