<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zpay Platform - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">zpay</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="credit_score.html">Credit Score</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="loan.html">Loan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="report.html">Report</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="image1.png" class="card-img-top" alt="Account 1">
                    <div class="card-body">
                        <h5 class="card-title">Account 1</h5>
                        <p class="card-text">10 incoming  payments</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="image2.png" class="card-img-top" alt="Account 2">
                    <div class="card-body">
                        <h5 class="card-title">Account 2</h5>
                        <p class="card-text">5 incoming payments </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="image3.png" class="card-img-top" alt="Account 3">
                    <div class="card-body">
                        <h5 class="card-title">Account 3</h5>
                        <p class="card-text">35 incoming payments</p>
                    </div>
                </div>
            </div>
        </div>

        <form class="mt-4">
            <div class="form-group mb-3">
                <label for="customerID">Customer ID</label>
                <input type="text" class="form-control" id="customerID" placeholder="Enter customer ID">
            </div>
            <button type="button" class="btn btn-primary w-100">Check Credit Score</button>
        </form>
    </div>
</body>
</html>
